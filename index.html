<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Calendar</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/index.css"/>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
	<section class="schedule-wrapper">
		<header class="schedule__header">&lt; Schedule +</header>
		<div id="dateBar" class="schedule__date-bar">
			<div id="dateBarDayTemplate" class="schedule__day hidden">
				<div class="schedule-day__day"></div>
				<div class="schedule-day__date"></div>
			</div>
		</div>
		<div id="timeline" class="schedule__timeline">
			<div id="timelineDayTemplate" class="timeline__day hidden"></div>
		</div>
	</section>
	<script src="js/app-min.js"></script>
</body>
</html>
